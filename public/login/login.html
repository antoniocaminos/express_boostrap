<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Simpsons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar sesi√≥n</h2>
        <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de almacenamiento</label><br>
            <select id="storage" class="form-select">
              <option value="local">LocalStorage</option>
              <option value="session">SessionStorage</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = form.email.value.trim().toLowerCase();
    const password = form.password.value.trim();
    const storageType = form.storage.value; // "local" o "session"

    fetch('usuarios.json')
      .then(res => res.json())
      .then(usuarios => {
        const user = usuarios.find(u =>
          u.user.toLowerCase() === email && u.password === password
        );

        if (user) {
          const datos = {
            nombre: user.nombre,
            ocupacion: user.ocupacion,
            personalidad: user.personalidad,
            edad: user.edad,
            foto: user.foto,
            password: password
          };

          if (storageType === 'local') {
            localStorage.setItem('usuario', JSON.stringify(datos));
            alert("‚úÖ Datos guardados en LocalStorage:\n" + JSON.stringify(datos, null, 2));
          } else {
            sessionStorage.setItem('usuario', JSON.stringify(datos));
            alert("‚úÖ Datos guardados en SessionStorage:\n" + JSON.stringify(datos, null, 2));
          }

          alert(`üëâ Para ver los datos guardados:
1. Abr√≠ las herramientas de desarrollo (F12).
2. And√° a la pesta√±a "Aplicaci√≥n".
3. En el men√∫ de la izquierda, busc√° "${storageType === 'local' ? 'Local Storage' : 'Session Storage'}".
4. Hac√© clic en el sitio y revis√° los datos.`);

          window.location.href = 'perfil.html';
        } else {
          alert("‚ùå Usuario o contrase√±a incorrectos.");
        }
      })
      .catch(err => {
        console.error("Error al cargar usuarios.json", err);
        alert("‚ö†Ô∏è No se pudo cargar el archivo de usuarios.");
      });
  });
</script>


</body>
</html>
